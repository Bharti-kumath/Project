<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login_main row d-flex justify-content-center ">
        <div class=" login_img_div col-md-6 col-lg-6 col-xl-6">
            <img class="login_img" src="./images//hero-image.png"></img>
        </div>
        <div class="login_details col-md-6 col-lg-6 col-xl-6">
            <img src="./images/logo.svg" class="login_comp_img img-fluid" alt="login_page_image">
            <h3 class="login_tagline">We are <span style="color: #C8242F;">experts</span> in business, marketing,
                growth, & sales.</h3>
            <form class="login_form">
                <h4 class="login_form_title">Login into your account</h4>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <div class="login_button_div">
                    <button class="login_button" >Login</button>
                    <p class="login_forget">Forget Password?</p>
                </div>
            </form>
            <p class="register">Are you a new Member? <span style="color:#C8242F">Register here</span></p>
        </div>
    </div>
</body>

</html>
